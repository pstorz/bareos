Job {
  Name = "reschedulejob"
  JobDefs = "DefaultJob"
  Client = "bareos-fd"

  RunScript {
    Command = "C:/tools/cygwin/bin/false.exe"
    failjobonerror = yes
    RunsWhen = After
  }

  Reschedule On Error = yes
  Reschedule Interval = 3 seconds
  Reschedule Times = 3
  Max Wait Time = 1 seconds
}
